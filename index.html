<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Zain</title>

  <style>
    body {
      background: #0f172a;
      font-family: Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-box {
      width: 320px;
      height: 500px;
      background: #020617;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    h2 {
      text-align: center;
      color: #22c55e;
      margin: 10px 0;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 5px;
    }

    .msg {
      background: #1e293b;
      padding: 8px 10px;
      border-radius: 10px;
      margin: 5px 0;
      color: white;
      font-size: 14px;
    }

    .input-area {
      display: flex;
      gap: 5px;
    }

    input {
      flex: 1;
      padding: 8px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background: #22c55e;
      border: none;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="chat-box">
  <h2>ðŸ’¬ FriendChat</h2>


  <input id="name" placeholder="Ø§Ø³Ù…Ùƒ" style="margin-bottom:5px; font-size:12px; padding:6px;">


  <div id="chat"></div>

  <div class="input-area">
    <input id="msg" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©">
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
function send(){
  var name = document.getElementById("name").value;
  var msg = document.getElementById("msg").value;

  if(name === "" || msg === "") return;

  var div = document.createElement("div");
  div.className = "msg";
  div.innerText = name + ": " + msg;

  document.getElementById("chat").appendChild(div);
  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
